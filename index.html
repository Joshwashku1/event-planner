<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col">
      <!-- Timeblocks go here -->
      <div data-hour="9" class="time-block row">
        <!--use bootstrap to enlarge the textarea-->
        <div class="hour">9:00a.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
      <div data-hour="10" class="time-block row">
        <div class="hour">10:00a.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
      <div data-hour="11" class="time-block row">
        <div class="hour">11:00a.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
      <div data-hour="12" class="time-block row">
        <div class="hour">12:00p.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
      <div data-hour="1" class="time-block row">
        <div class="hour">1:00p.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
      <div data-hour="2" class="time-block row">
        <div class="hour">2:00p.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
      <div data-hour="3" class="time-block row">
        <div class="hour">3:00p.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
      <div data-hour="4" class="time-block row">
        <div class="hour">4:00p.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
      <div data-hour="5" class="time-block row">
        <div class="hour">5:00p.m.</div>
        <textarea class="col-md-10 discription"></textarea>
        <button class="save">Save</button>
      </div>
    </div>
    <!--Modal for adding an event-->
    <div
      class="modal fade"
      id="new-project-modal"
      tabindex="-1"
      aria-labelledby="new-project-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="project-form">
            <div class="modal-header custom-modal-header">
              <h5 class="modal-title" id="new-project-modal-label">
                Add a new project
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="project-name-input">Project Name</label>
                <input
                  type="text"
                  id="project-name-input"
                  class="form-control"
                  placeholder="Enter the project's name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="project-type-input" class="form-label"
                  >Project Type</label
                >
                <select id="project-type-input" class="form-select">
                  <option value="Web Application (Front End)">
                    Web Application (Front End)
                  </option>
                  <option value="Web Application (Back End)">
                    Web Application (Back End)
                  </option>
                  <option value="Web Application (Full Stack)">
                    Web Application (Full Stack)
                  </option>
                  <option value="Mobile Application">Mobile Application</option>
                  <option value="Print Campaign">Print Campaign</option>
                  <option value="Digital Marketing Campaign">
                    Digital Marketing Campaign
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="project-date-input">Due Date</label>
                <input
                  type="date"
                  id="project-date-input"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <!--
                The data-bs-dismiss attribute tells Bootstrap to hide the <div
                class="modal-footer"> element on click.
              -->
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-custom"
                data-bs-dismiss="modal"
              >
                Add Project
              </button>
            </div>
          </form>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
    </body>

  

</html>
